<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multirão esA - Cartela de Votos</title>
    <link rel="stylesheet" href="./resources/css/main.css">
    <script src="./resources/js/main.js"></script>
    <link rel="shortcut icon" href="./favicon.ico" />
</head>
    <body>
        <div class="body-container">
            <div class="esa-card"></div>
            <div class="controls-label">Total de Votos:</div>
            <div class="controls">
                <input type="button" value="-2" onclick="add(-2)">
                <input type="button" value="-1" onclick="add(-1)">
                <input type="number" name="votos" id="input-votos">
                <input type="button" value="+1" onclick="add(1)">
                <input type="button" value="+2" onclick="add(2)">
            </div>
            <div class="links">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfBENrsyw0j0I7wSTOBse1WfyzJTz3PXwud55Frxmh1QdGarw/viewform">Votação</a>
                <a href="https://discord.gg/Vm55chE">Discord</a>
            </div>
        </div>
    </body>
</html>
